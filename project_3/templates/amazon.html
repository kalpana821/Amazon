<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/aamazon.css">
    <title>Review</title>
</head>

<body>
    <h1>Results</h1>

    <div class="center">
        <center><table border="1"></center>

            <tr>
                <th width="250">price</th>
                <th>comments</th>
                <th>name</th>
                
               
            </tr>

            {% for review in reviews %}

            <tr>
                <td> {{review['price']}} </td>
                <td> {{review['comments']}} </td>
                <td>{{review['name']}}</td>
                
                
            </tr>
            {% endfor %}
        </table>

    </div>
</body>

</html>
